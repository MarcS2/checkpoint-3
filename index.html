  <main id="router-view">
    <!-- SECTION main page -->
    <!-- PRIMARY VIEWPORT -->
    <div class="offcanvas offcanvas-start text-bg-dark" id="demo">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title">Notes: <span id="total-notes">0</span></h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div id="note-list" class="ms-3">
        <!-- <p class="fs-5" role="button">${this.name} <i class="mdi mdi-pen" style="color: ${this.color};"></i></p> -->
      </div>
      <div class="offcanvas-body">
        <form onsubmit="app.NotesController.createNote(event)">
          <label for="color" class="fs-3 me-4 mb-3">Color selector:</label>
          <input id="color" type="color" name="color">
          <label for="name">Name</label>
          <input class="mb-3" type="text" id="name" name="name" required minlength="3" maxlength="15"
            placeholder="Notes Name">
          <button class="btn btn-secondary d-block" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="container-fluid bgc">
      <section class="row justify-between border border-3 border-dark posRel">
        <div class="col-4">
          <p role="button" class="fs-2 fw-bold mb-0 mt-3">Mind State</p>
        </div>
        <div class="col-1">
          <button class="btn btn-primary ms-5 mt-3 mb-2" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#demo">
            <i class="mdi mdi-file-plus fs-3"></i>
          </button>
        </div>
      </section>
      <section class="row justify-content-around">
        <div class="col-4 d-flex justify-content-around">
          <img class="posAbs"
            src="https://images.unsplash.com/photo-1478641300939-0ec5188d3802?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80"
            alt="pen and paper">
        </div>

      </section>
      <section class="row justify-content-evenly" id="active-note">

      </section>
    </div>
